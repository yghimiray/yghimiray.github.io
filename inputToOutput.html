<!DOCTYPE html>
<html>
    <head>
        <title>Input to Output </title>
        <h1> COPY FROM INPUT TO OUTPUT</h1>
        <script>
            function inputOutput(){
                const input = document.getElementById("in").value;
                document.getElementById("out").value = input;
                document.getElementById("in").value = "";

            }
        </script>
    </head>
    <body>
        Input: 
    <br/>
    <input type="text" id="in" >
    <br/>
    Output:
    <br/>
    <input type="text" id="out" >
    <br/>
    <br/>
    <button onclick="inputOutput()">Click to Add </button>

    <p>
        <a href="https://validator.w3.org/check/referer">Validate</a>
        </p>
    </body>
</html>
