<!DOCTYPE HTML>
<html>
<head>
    <title>Book List</title>
    <script src="app.js"></script>
</head>

<body>
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
        <br />
        Name of Author
        <br />
        <input type="text" id="author" size="80" />
        <br />
        Library ID
        <br />
        <input type="text" id="id" size="20" />
    </p>

    <input type="button" value="Add Book" id="addBtn" onclick="addBookBrowser();"/>
    <input type="button" value="Sort Titles" id="titlesBtn" onclick="showTitles();"/>
    <input type="button" value="Scramble" id="scrambleBtn" onclick="scramble();"/>

    <p>
        <textarea id="displayArea" rows="10" cols="130"></textarea>
    </p>

</body>

</html>
