<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <h1>CALCULATOR</h1>
    <script>
       
       
        function add() {
            const firstValue = Number(document.getElementById("fv").value);
            const secondValue = Number(document.getElementById("sv").value);
            document.getElementById("result").innerHTML = firstValue + secondValue;
        }

        function subtract() {
            const firstValue = Number(document.getElementById("fv").value);
            const secondValue = Number(document.getElementById("sv").value);
            document.getElementById("result").innerHTML = firstValue - secondValue;
        }

        function multiply() {
            const firstValue = Number(document.getElementById("fv").value);
            const secondValue = Number(document.getElementById("sv").value);
            document.getElementById("result").innerHTML = firstValue * secondValue;
        }
    </script>
</head>

<body>
    First Value:
    <br />
    <input type="number" id="fv">
    <br />
    Second Value :
    <br />
    <input type="number" id="sv">
    <br />
    <br />
    <button onclick="add()"> + </button>
    <button onclick="subtract()"> - </button>
    <button onclick="multiply()"> x </button>
    <br />
    <br />
    Result:
    <br />
    <span id="result"></span>
</body>

</html>
